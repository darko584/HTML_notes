<form action="action_page.php" method="post">
<h1>User Registration Form</h1>
<fieldset style="border-color: #DEE7FF">
<legend style="color: #1034A6"><b>Personal Information</b></legend>
<table width="37%">
<tr>
<td><label for="fname"><b>Name:</b></label></td>

</tr>
<tr>

<td><input style="background-color: #DEE7FF" type="text"

</tr>
<tr>
<td><label for="password"><b>Password:</b></label></td>
<td><input style="background-color: #DEE7FF" type="password"

name="pwd" placeholder="password"></td>

</tr>
<tr>
<td><label for="confirmpassword"><b>Confirm

</tr>
</table>
</fieldset> <br/>

<legend style="color: #1034A6"><b>Address details</b></legend>
<table width="40%">
<tr>

</tr>
<tr>
<td><label for="address2"><b>Address line two:</b></label></td>
<td><input style="background-color: #DEE7FF" type="text"

</tr>
<tr>

<td><input style="background-color: #DEE7FF" type="text"

name="town"></td>
</tr>
<tr>
<td><label for="zip"><b>Zip / Postal:</b></label></td>
<td><input style="background-color: #DEE7FF" type="text"

name="zip" placeholder="code"></td>
</tr>
<tr>
<td><button style="background-color:#DEE7FF;color: #1034A6">Sign

Up!</button></td>

</tr>
</table>
</fieldset>
</form>
